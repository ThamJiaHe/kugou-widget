name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Test Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 15
          echo "Testing health endpoint..."
          curl -f "https://${{ secrets.VERCEL_PROJECT_DOMAIN }}/health" || echo "Health check failed but continuing..."
          echo "Testing demo widget..."
          curl -f "https://${{ secrets.VERCEL_PROJECT_DOMAIN }}?user_id=demo" || echo "Demo test failed but continuing..."
          echo "Deployment completed!"